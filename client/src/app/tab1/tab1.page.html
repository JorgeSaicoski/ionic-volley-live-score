<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Matches</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let match of matches">
    <p>{{ match.id }}</p>
  </div>
</ion-content>
