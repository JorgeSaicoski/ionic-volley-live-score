<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="showMessage" class="message-card">
    <ion-card-content>{{ message }}</ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="myForm" (ngSubmit)="createMatch()">
    <ion-item>
      <ion-label position="floating">Adversary</ion-label>
      <ion-input type="text" formControlName="adversary"></ion-input>
      <ion-item *ngIf="myForm.controls['adversary'].invalid && myForm.controls['adversary'].touched">
        <ion-label class="ion-text-danger">Adversary is required and must be at least 3 characters long</ion-label>
      </ion-item>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-input type="date" formControlName="matchDate"></ion-input>
      <ion-item *ngIf="myForm.controls['matchDate'].invalid && myForm.controls['matchDate'].touched">
        <ion-label class="ion-text-danger">Date is required</ion-label>
      </ion-item>
    </ion-item>

  
    <ion-button type="submit" [disabled]="!myForm.valid">Submit</ion-button>
  </form>
  

  
</ion-content>
